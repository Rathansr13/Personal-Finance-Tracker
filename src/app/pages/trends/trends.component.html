<!-- Trends Section -->
<div class="container my-4">
    <div class="row g-4 justify-content-center">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <div class="icon">
            <i class="fas fa-wallet"></i>
          </div>
          <h3>Income</h3>
          <p>$5,000</p>
        </div>
      </div>
  
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <div class="icon">
            <i class="fas fa-money-bill-wave"></i>
          </div>
          <h3>Expenses</h3>
          <p>$2,500</p>
        </div>
      </div>
  
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <div class="icon">
            <i class="fas fa-piggy-bank"></i>
          </div>
          <h3>Budget</h3>
          <p>$1,000</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Notifications + Chart Section -->
  <div class="container my-4">
    <div class="row g-4">
      <!-- Notification Box -->
      <div class="col-12 col-md-6">
        <div class="notification-box">
          <div class="notifications-container">
            <div class="notification alert alert-success alert-dismissible d-flex align-items-center flex-row " >
            <div class="d-flex flex-row align-items-center justify-content-between"> 
              <button type="button" class="btn-close me-2" data-bs-dismiss="alert"></button>
              <strong class="me-2"><i class="fas fa-lightbulb icon"></i></strong>
              <span class="align-self-center">This alert box could indicate a successful or positive action.</span>
            </div>
          </div>
          </div>
        </div>
      </div>
  
      <!-- Chart Box -->
      <div class="col-12 col-md-6">
        <div class="chart-box">
          <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
        </div>
      </div>
    </div>
  </div>
