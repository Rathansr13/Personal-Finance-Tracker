<!-- Trends Section -->
<div class="container my-4">
    <div class="row g-4 justify-content-center">
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <div class="icon">
            <i class="fas fa-wallet"></i>
          </div>
          <h3>Income</h3>
          <p>$5,000</p>
        </div>
      </div>
  
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card">
          <div class="icon">
            <i class="fas fa-money-bill-wave"></i>
          </div>
          <h3>Expenses</h3>
          <p>$2,500</p>
        </div>
      </div>
  
      <div class="col-12 col-sm-6 col-md-4">

            <i class="fas fa-piggy-bank"></i>
          </div>
          <h3>Budget</h3>
          <p>$1,000</p>
        </div>
      </div>
    </div>
  </div>
