<div class="transaction-page">

  <!-- Top Controls -->
  <div class="controls">
    <input type="text" placeholder=" Search Transaction..." class="fa" (input)="onSearch($event)" />
    <input type="date" (change)="onDateFilter($event)" />
    <button (click)="exportPDF()"><i class="fas fa-file-pdf"></i> Export PDF</button>
    <button (click)="exportExcel()"><i class="fas fa-file-excel"></i> Export Excel</button>
    <button class="add-btn" (click)="openAddTransaction()">
      <i class="fas fa-plus-circle"></i> Add Transaction
    </button>
  </div>

  <!-- Summary Cards -->
  <div class="summary-cards">
    <div class="card income">
      <i class="fas fa-wallet"></i> Total Income: ₹{{ totalIncome }}
    </div>
    <div class="card expenses">
      <i class="fas fa-money-bill-wave"></i> Total Expenses: ₹{{ totalExpenses }}
    </div>
    <div class="card balance">
      <i class="fas fa-piggy-bank"></i> Net Balance: ₹{{ netBalance }}
    </div>
  </div>

  <!-- Transaction Table -->
  <div class="transaction-table">
    <table>
      <thead>
        <tr>
          <th>#ID</th>
          <th><i class="fas fa-calendar-alt"></i> Date</th>
          <th><i class="fas fa-rupee-sign"></i> Amount</th>
          <th><i class="fas fa-tags"></i> Category</th>
          <th><i class="fas fa-tasks"></i> Status</th>
          <th><i class="fas fa-cogs"></i> Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let txn of filteredTransactions">
          <td>{{ txn.id }}</td>
          <td>{{ txn.date }}</td>
          <td>₹{{ txn.amount }}</td>
          <td>{{ txn.category }}</td>
          <td>{{ txn.status }}</td>
          <td>
            <button class="action-btn view" (click)="viewTransaction(txn)"><i class="fas fa-eye"></i></button>
            <button class="action-btn edit" (click)="editTransaction(txn)"><i class="fas fa-edit"></i></button>
            <button class="action-btn delete" (click)="deleteTransaction(txn.id)"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
